// Interview POV
document.querySelector('#images').addEventListener('click', function () {
    let mydate = new Date();
    let timeElement = document.createElement('div'); // Create a new div to display the time
    timeElement.textContent = mydate.toLocaleTimeString();
    timeElement.style.position = 'absolute'; // Position it dynamically
    timeElement.style.top = `${event.clientY}px`; // Y-coordinate of the click
    timeElement.style.left = `${event.clientX}px`; // X-coordinate of the click
    timeElement.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; // Add some styling
    timeElement.style.color = 'white';
    timeElement.style.padding = '5px';
    timeElement.style.borderRadius = '5px';

    document.body.appendChild(timeElement);

    // Optional: Remove the time display after 3 seconds
    setTimeout(() => {
        timeElement.remove();
    }, 3000);
});
