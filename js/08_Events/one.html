2= prevenrdefault():
The preventDefault() method of the Event interface tells the user agent that if the 
event does not get explicitly handled, its default action should not be taken 
as it normally would be.
The difference between defaultPrevented and preventDefault in JavaScript lies in their purpose and usage in the context of handling events.

preventDefault:
This is a method of the Event object.
It is used to prevent the default action of an event from occurring.
For example, if a form submission or a link click event is triggered,
calling preventDefault() stops the browser from performing
its default behavior (like navigating to another page or submitting the form).


defaultPrevented:
This is a property of the Event object.
It indicates whether preventDefault() was called on the event.
It returns true if preventDefault() was called, otherwise false.
Useful for checking if the default action has already been prevented 
in an event handler.

Target :
The target property returns the element where the event occured.
The target property is read-only.
The target property returns the element on which the event occurred, 
opposed to the currentTarget property, 
which returns the element whose event listener triggered the event.
Difference Between target and currentTarget
target:

The element that triggered the event (the element the user interacted with).

This might be a child element of the one that has the event listener.

currentTarget:

The element to which the event listener is directly attached.



1. srcElement
Purpose: The srcElement property refers to the element that triggered the event. 
It is non-standard and primarily used in Internet Explorer. For modern browsers,
 use target instead.


 2. currentTarget
Purpose: Refers to the element to which the event listener is attached,
as opposed to the target, which is the element that actually triggered
the event.
Scenario: Use currentTarget to ensure you're working with the intended 
element, even if a child element triggers the event.


3.clientX
Purpose: Represents the horizontal coordinate (x-axis) of the mouse 
pointer relative to the viewport (visible area of the browser).

Type: Number.
Scenario: Useful for detecting the mouse's position for interactive components,
 such as draggable elements.

 4. clientY
Purpose: Represents the vertical coordinate (y-axis) of the mouse pointer 
relative to the viewport.
Type: Number.

5. screenX
Purpose: Represents the horizontal coordinate (x-axis) of the mouse 
pointer relative to the entire screen (including browser window and system UI).

Type: Number.

Scenario: Useful for advanced cases like tracking mouse movements across multiple screens.

6. screenY
Purpose: Represents the vertical coordinate (y-axis) of the mouse pointer
 relative to the entire screen.

Type: Number.

Scenario: Similar to screenX, useful for applications needing to understand
 the mouse's position on the entire screen

 7. altKey
Purpose: Indicates whether the Alt key was pressed during an event.

Type: Boolean.
Scenario: Useful for implementing custom keyboard shortcuts, such as Alt+Key combinations.

8. ctrlKey
Purpose: Indicates whether the Control key was pressed during an event.

Type: Boolean.
Scenario: Often used in implementing browser-like shortcuts (e.g., Ctrl+S to save).

9. shiftKey
Purpose: Indicates whether the Shift key was pressed during an event.

Type: Boolean.


10. keyCode
Purpose: Provides the numeric code of the key pressed during a keydown or keyup event. Deprecated: Use event.key instead.

Type: Number.
Scenario: Old codebases may use keyCode, but modern applications should use key.

Property	Use Case
srcElement	Legacy property to identify the event source. Use target instead.
currentTarget	Ensures the event listener's attached element is identified, not the triggering element.
clientX/Y	Mouse coordinates relative to the viewport, ideal for DOM interaction and positioning.
screenX/Y	Mouse coordinates relative to the entire screen, useful in multi-monitor setups.
altKey	Detects whether the Alt key is pressed for shortcuts or multi-key interactions.
ctrlKey	Detects whether the Control key is pressed for shortcuts like Ctrl+S.
shiftKey	Detects whether the Shift key is pressed, often for extended selections.
keyCode	Deprecated. Use key for identifying key presses.
