<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Create new Element</title>
</head>
<body style="background-color: black; color: white;">
    <div class="weeks">
        <!-- Nodelist value will increase -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
    </div>
</body>
<Script>
    const week = document.querySelector('.weeks')
    console.log(week)
    // //week.children it will show Html collection
    console.log(week.children);
    console.log(week.children[0].innerHTML);

    // we can just normally loop on HTML collection
    for (let i = 0; i < week.children.length; i++) {
        console.log(week.children[i].innerHTML)
    }
    
    week.children[1].style.color = 'blue'
    // targets first element of the parent 
    console.log(week.firstElementChild);
    console.log(week.lastElementChild);

    // we can also do it by querySelectorAll
    let myday = document.querySelector('.day')
    console.log(myday);
    console.log(myday.parentElement);
    console.log(myday.nextElementSibling);

    // Nodes here we can see html file 
    // Tree structure
    // console.log("NODES:" ,week.childNodes);
    

    

    
</Script>
</html>
