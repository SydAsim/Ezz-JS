<!-- What is a Closure?
A closure is a combination of:
A function.
The lexical environment in which that function was declared.
This means a function remembers the variables and scope it had access to when it was created, even if it's executed outside that scope.
Key Characteristics
Access Parent Scope: A closure allows a function to access variables from its outer scope, even after the outer function has finished execution.
Persistence: Variables inside the closure "persist" across function calls.

Lexical Environment
The lexical environment is a concept that defines how variable scopes are resolved during code execution. It consists of two main parts:
Environment Record: Stores all the variables and functions declared in the current scope.
Outer Lexical Environment Reference: A reference to the parent (outer) lexical environment.
